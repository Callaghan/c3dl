<html>
    <head>
        <title>Cavas3D tutorial #9: Camera Basics</title>
        <script type="application/javascript" src="../../c3dl/c3dapi.js" ></script>
        <script type="application/javascript" src="tut.js"></script>
    </head>
    <body>
        <!-- Add a canvas element to the page. It is scripted by using its id -->
        <table>
 <tr>
  <th>Pitch</th>
  <th>Yaw</th>
  <th>Roll</th>
 </tr>
 <tr>
  <td><canvas id="pitch" style="border: 2px solid blue" width="150" height="150"></canvas></td>
  <td><canvas id="yaw" style="border: 2px solid blue" width="150" height="150"></canvas></td>
  <td><canvas id="roll" style="border: 2px solid blue" width="150" height="150"></canvas></td>
 </tr>
</table>
    </body>
</html>
